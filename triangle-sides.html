<!DOCTYPE html>

<html>
	<head>
		<title>Triangle Sides</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Triangle Sides</h1>
			</div>
		</div>

		<div class="container">
			<form id="triangle-sides">
				<div class="form-group">
					<label for="side1" class="sr-only">Enter side one</label>
					<input id="side1" type="text" class="form-control" placeholder="Enter a length for side one">
				</div>
					<div class="form-group">
					<label for="side2" class="sr-only">Enter side two</label>
					<input id="side2" type="text" class="form-control" placeholder="Enter a length for side two">
				</div>
				<div class="form-group">
					<label for="side3" class="sr-only">Enter side three</label>
					<input id="side3" type="text" class="form-control" placeholder="Enter a length for side three">
				</div>
				<button type="submit" class="btn btn-default">Check for triangle type</button>
			</form>

			<br>

			<div id="results">
				<h3>Your triangle is:</h3>
				<p><span id="triangle-type"></span></p>
			</div>
		</div>

	</body>
</html>
