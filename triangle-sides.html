<!DOCTYPE html>

<html>
	<head>
		<title>Triangle Sides</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="jumbotron">
			<div class="container">
				<h1>Triangle Sides</h1>
			</div>
		</div>

		<div class="container">
		<h3>Enter lengths for 3 sides of the triangle (numbers only):</h3>

			<form id="triangle-sides">
				<div class="form-group">
					<label for="side1" class="sr-only">side one length</label>
					<input id="side1" type="text" class="form-control" placeholder="side one length">
				</div>
					<div class="form-group">
					<label for="side2" class="sr-only">side two length</label>
					<input id="side2" type="text" class="form-control" placeholder="side two length">
				</div>
				<div class="form-group">
					<label for="side3" class="sr-only">side three length</label>
					<input id="side3" type="text" class="form-control" placeholder="side three length">
				</div>
				<button type="submit" class="btn btn-default">Check for triangle type</button>
			</form>

			<br>

			<div id="results">
				<h3>Your triangle is:</h3>
				<h2><span id="triangle-type"></span></h2>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
